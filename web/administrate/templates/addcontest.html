{% extends "base.html" %}

{% block title %}Add New Contest{% endblock %}

{% block content %}
<div class="row-fluid">
    <center><h2>Add New Contest</h2></center>
</div>

<div class="row-fluid">
    {{ form.errors }}
    <form class="form-horizontal" style="margin-top:20px;" action="/administrate/addcontest/" method="POST">
        <div class="form-group">
            <label for="coursetitle" class="col-sm-2 control-label">Course Title</label>
            <div class="col-sm-4">
                <input type="number" class="form-control hidden" name="courseid" value="{{ course.courseid }}"/>
                <input type="text" class="form-control" name="coursetitle" value="{{ course.title }}" required readonly>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Contest Title</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="title" placeholder="Contest Title" required>
            </div>
        </div>

        <div class="form-group">
            <label for="startTime" class="col-sm-2 control-label">Start Time</label>
            <div class="col-sm-4">
                <input type="datetime" class="form-control" name="start_time" required placeholder="Format: 2015-1-1 10:00:00">
            </div>
       </div>

        <div class="form-group">
            <label for="endTime" class="col-sm-2 control-label">End Time</label>
            <div class="col-sm-4">
                <input type="datetime" class="form-control" name="end_time" placeholder="Format: 2015-1-1 15:00:00" required>
            </div>
        </div>

        <div class="form-group">
            <label for="ProblemList" class="col-sm-2 control-label">Problems List</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="problem_list" placeholder="problem id split by english comma, such as 1000,1001,1002" required>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
