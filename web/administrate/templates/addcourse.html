{% extends "base.html" %}

{% block title %}Add New Course{% endblock %}

{% block content %}
<div class="row-fluid">
    <center><h2>Add New Course</h2></center>
</div>

<div class="row-fluid">
    {{ form.errors }}
    <form class="form-horizontal" style="margin-top:20px;" action="/administrate/addcourse/" method="POST">
        <div class="form-group">
            <label for="Title" class="col-sm-2 control-label">Contest Title</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="title" placeholder="Course Title" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
