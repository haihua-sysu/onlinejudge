{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block css %} 
<link href="/static/css/signin.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <ul>
        {% for item in errors %}
        <center> <li> {{ item }} </li> </center>
        {% endfor %}
    </ul>
    {{ form.errors }}
    <form class="form-signin" method="POST">
        <h2 class="form-signin-heading">Register</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus>

        <label for="inputRealName" class="sr-only">RealName</label>
        <input type="text" name="realname" id="inputRealName" class="form-control" placeholder="RealName" style="margin-bottom:10px;" required>

        <label for="inputPassword1" class="sr-only">Password</label>
        <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Password" required>

        <label for="inputPassword2" class="sr-only">Confirm Password</label>
        <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email" required>

        <label for="inputGrade" class="sr-only">Grade</label>
        <input type="text" name="grade" id="inputGrade" class="form-control" placeholder="Grade" style="margin-bottom:10px;" required>

        <label for="inputSchool" class="sr-only">School</label>
        <input type="text" name="school" id="inputSchool" class="form-control" placeholder="School" style="margin-bottom:10px;" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div> <!-- /container -->
{% endblock %}
